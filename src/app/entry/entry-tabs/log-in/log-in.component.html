<div id="login">
    <h1>Welcome Back!</h1>

    <form [formGroup]="loginForm" (submit)="onLoginFormSubmit()">
        <div class="field-wrap">
            <!-- <label>Email Address<span class="req">*</span></label> -->
            <input
                type="email"
                formControlName="email"
                autocomplete="off"
                placeholder="Email Address"
            />

            <p class="error-message" 
               *ngIf="loginForm.get('email').errors?.required && loginForm.get('email').touched">This field is required</p>

            <p class="error-message"
               *ngIf="!loginForm.get('email').errors?.required && loginForm.get('email').touched && loginForm.get('email').errors?.email">The email format is incorrect</p>
        </div>

        <div class="field-wrap">
            <!-- <label>Password<span class="req">*</span></label> -->
            <input
                type="password"
                formControlName="password"
                autocomplete="off"
                placeholder="Password"
            />

            <p class="error-message" 
               *ngIf="loginForm.get('password').errors?.required && loginForm.get('password').touched">This field is required</p>

            <p class="error-message"
               *ngIf="!loginForm.get('password').errors?.required && loginForm.get('password').touched && loginForm.get('password').errors?.minlength">The minlength is 5 symbols</p>
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button type="submit" class="button button-block" [disabled]="loginForm.invalid">Log In</button>
    </form>
</div>
